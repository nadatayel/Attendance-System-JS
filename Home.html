          <div class="form-group row">
            <label for="inputage" class="col-sm-4 col-form-label">FirstrName </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputfirseName" required placeholder="firsName">

          <div class="form-group row">

          <div class="form-group row">

            </div>
          </div>
          <div class="form-group row">

            <div class="col-sm-8">

              <input type="text" class="form-control" id="txtUserName" required placeholder="userName">

          </div>

  <script>
    $(document).ready(function () {
      $("#btnregester").click(function () {
        $("#register").css("display", "block");
        $("#login").css("display", "none");

      });
      $("#btnlogin").click(function () {
        $("#login").css("display", "block");
        $("#register").css("display", "none");
      });
    });
